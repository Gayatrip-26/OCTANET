<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="to-do-box">
        <h1>Todo List</h1>
        <div class="input">
            <input class="todo-list-input" placeholder="Let's do a new task today!!!">
            <button class="button">
                <i class="fa fa-plus-circle"></i>
            </button>
        </div>
        <div class="data">
            <div class="list" data-filter="completed">Complete</div>
            <div class="list" data-filter="pending">Incomplete</div>
            <div class="delete-button">Delete All</div>
        </div>
        <div class="todos-container">
            <ul class="todos"></ul>
            <img class="image" src="./empty.svg">
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
